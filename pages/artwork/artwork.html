<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Peter Liley Artwork</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="header">
        <div class="container">
            <nav>
				<img src="../../images/logo.png" class="logo">
				<a href="../../index.html"><i class="fa-solid fa-arrow-left"></i></a>
			</nav>
        </div>
    </div>

	<script src="https://kit.fontawesome.com/3e56f55113.js" crossorigin="anonymous"></script>


	<!-- ============ ARTWORK =============== -->


    <div id="artwork">
        <div class="gallery">
            <div class="gallery-col">
				<img class="image" src="../../images/sdf_out_1.png" draggable="false">
                <img class="image" src="../../images/kingi_cover.png" draggable="false" onclick="openDragContainer('div.drag-container.kingi')">
                <img class="image" src="../../images/network.png" draggable="false">
            </div>
			<div class="gallery-col">
				<img class="image" src="../../images/tesselation.png" draggable="false">
				<img class="image" src="../../images/sineLines. (6).png" draggable="false">
                <img class="image" src="../../images/sdf_out_2.png" draggable="false">
				<img class="image" src="../../images/5_wandering_joiners.gif" draggable="false">
			</div>
			<div class="gallery-col">
				<img class="image" src="../../images/poem.png" draggable="false">
				<img class="image" src="../../images/grid (2).gif" draggable="false">
                <img class="image" src="../../images/art_deco.gif" draggable="false">
			</div>
        </div>
    </div>


	
	<div class="drag-container kingi">
		<i class="fa-sharp fa-solid fa-xmark" onclick="closeDragContainer('div.drag-container.kingi')"></i>
		<div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
			<img class="image" src="../../images/kingi/kingi_1.png" draggable="false">
			<img class="image" src="../../images/kingi/kingi_2.png" draggable="false">
			<img class="image" src="../../images/kingi/kingi_3.png" draggable="false">
			<img class="image" src="../../images/kingi/kingi_4.png" draggable="false">
			<img class="image" src="../../images/kingi/kingi_5.png" draggable="false">
		</div>
	</div>

	<script>
		function openDragContainer(containerID) {
			let dragContainer = document.querySelector(containerID);
			dragContainer.style.display = "unset";
		}
		function closeDragContainer(containerID) {
			let dragContainer = document.querySelector(containerID);
			dragContainer.style.display = "none";
		}
	</script>

	<script type="text/javascript" src="drag.js"></script>

	<div class="copyright">
		<p>Copyright <i class="fa-regular fa-copyright"></i> Peter Liley 2023</p>
		<br>
		<p>Website created by me <i class="fa-solid fa-heart"></i> and hosted <a href="https://github.com/petlil/petlil.github.io">on GitHub</a></p>
   </div>



</body>
</html>
