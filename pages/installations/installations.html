	<script>
		function openDragContainer(containerID) {
			let dragContainer = document.querySelector(containerID);
			dragContainer.style.display = "unset";
		}
		function closeDragContainer(containerID) {
			let dragContainer = document.querySelector(containerID);
			dragContainer.style.display = "none";
		}
	</script>
